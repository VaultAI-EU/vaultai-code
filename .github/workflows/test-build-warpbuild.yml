name: VaultCode Test Build (Rapide)
on:
  push:
    branches: [develop, feature/*]
  pull_request:
    branches: [main, master, develop]

jobs:
  test-build:
    runs-on: ubuntu-latest # Temporaire - remplace par warp-ubuntu-latest-x64-16x quand WarpBuild est connect√©

    steps:
      - name: Checkout VaultCode
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # Shallow clone pour plus de rapidit√©

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Cache test build
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
            out/
          key: vaultcode-test-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Build React components
        run: |
          export NODE_OPTIONS="--max-old-space-size=8192"
          npm run buildreact

      - name: Test compile
        run: |
          export NODE_OPTIONS="--max-old-space-size=8192"
          npm run gulp compile-client

      - name: Quick Linux build test
        run: |
          export NODE_OPTIONS="--max-old-space-size=8192"
          timeout 600 npm run gulp vscode-linux-x64-min || echo "Test build termin√©"

      - name: Verify build
        run: |
          if [ -d "../VSCode-linux-x64" ]; then
            echo "‚úÖ Build test r√©ussi!"
            ls -la ../VSCode-linux-x64/ | head -10
          else
            echo "‚ùå Build test √©chou√©"
            exit 1
          fi

      - name: Build summary
        run: |
          echo "üéØ Test build VaultCode termin√©"
          echo "‚è±Ô∏è Dur√©e estim√©e avec WarpBuild: ~5-10 minutes"
          echo "üí° Pour un build complet, utilise le workflow principal"
